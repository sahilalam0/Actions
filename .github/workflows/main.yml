name: ON PR SYNC
on: 
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  job-one:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Main Step
        uses: actions/github-script@v6
        env: 
          Should_Deploy: false
        with:
          script: |
            process.env.Should_Deploy=true
            await exec.exec('npm -v')
